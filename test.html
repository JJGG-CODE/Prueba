<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tablas</title>
  </head>
  <body>
<!-- table define una tabla y border le otorga un borde -->
    <table border="1">
      <thead>
        <!-- th define el titular -->
        <th><span style="color:blue">Columna 1</span></th>
        <th>Ghit</th>
      </thead>
      <!-- tr define una fila -->
      <tr>
        <!-- td define una columna -->
        <td>datos</td>
        <td>datos2</td>
      </tr>
      <tr>
        <td>extra</td>
        <td><span style="color:yellow">extra2</span></td>
      </tr>
    </table>

  </body>
</html>
